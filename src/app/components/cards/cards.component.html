<div class="row justify-content-md-center align-content-center m-0 pt-4">
    <div class="card shadow m-2" style="width: 18rem;" *ngFor="let cliente of clientes">
        <div class="card-body">
            <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
            <p class="card-text">{{cliente.email}}</p>
            <p class="card-text">{{cliente.telefono}}</p>
        </div>
    </div>
</div>
